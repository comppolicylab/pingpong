version: 2
updates:
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "daily"
    commit-message:
      prefix: "deps(py)"
      prefix-development: "deps(py-dev)"
    cooldown:
      default-days: 2
      semver-major-days: 7
      semver-minor-days: 3
      semver-patch-days: 1
    groups:
      production-dependencies:
        dependency-type: "production"
      development-dependencies:
        dependency-type: "development"
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: "deps(gha)/"
    groups:
      github-actions:
        patterns:
          - "*"
  - package-ecosystem: "npm"
    directory: "web/pingpong/"
    schedule:
      interval: "daily"
    commit-message:
      prefix: "deps(web)"
      prefix-development: "deps(web-dev)"
    ignore:
      - dependency-name: "flowbite-svelte"
        update-types: ["version-update:semver-major", "version-update:semver-minor", "version-update:semver-patch"]
      - dependency-name: "flowbite-svelte-icons"
        update-types: ["version-update:semver-major", "version-update:semver-minor", "version-update:semver-patch"]
      - dependency-name: "eslint"
        update-types: ["version-update:semver-major"]
      - dependency-name: "@eslint/js"
        update-types: ["version-update:semver-major"]
    cooldown:
      default-days: 2
      semver-major-days: 7
      semver-minor-days: 3
      semver-patch-days: 1
    groups:
      production-dependencies:
        dependency-type: "production"
      development-dependencies:
        dependency-type: "development"
