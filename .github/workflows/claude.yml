name: Claude Code

on:
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]
  issues:
    types: [opened, assigned]
  pull_request_review:
    types: [submitted]

jobs:
  detect-non-claude-review:
    runs-on: ubuntu-latest
    outputs:
      run_claude: ${{ steps.check.outputs.run_claude }}
    steps:
      - name: Skip exact @claude review command
        id: check
        run: |
          if [ "${{ github.event_name }}" != "issue_comment" ]; then
            echo "run_claude=true" >> "$GITHUB_OUTPUT"
            exit 0
          fi
          body="$(echo "${{ github.event.comment.body }}" | xargs)"
          if [ "$body" = "@claude review" ]; then
            echo "run_claude=false" >> "$GITHUB_OUTPUT"
          else
            echo "run_claude=true" >> "$GITHUB_OUTPUT"
          fi

  claude:
    needs: [detect-non-claude-review]
    if: |
      needs.detect-non-claude-review.outputs.run_claude == 'true' &&
      (
        github.event_name == 'issue_comment' &&
        contains(github.event.comment.body, '@claude') &&
        (!github.event.issue.pull_request ||
        needs.detect-non-claude-review.outputs.run_claude == 'true') &&
        contains(fromJson('["OWNER","MEMBER","COLLABORATOR"]'), github.event.comment.author_association)
      ) ||
      (
        github.event_name == 'pull_request_review_comment' &&
        contains(github.event.comment.body, '@claude') &&
        contains(fromJson('["OWNER","MEMBER","COLLABORATOR"]'), github.event.comment.author_association)
      ) ||
      (
        github.event_name == 'pull_request_review' &&
        contains(github.event.review.body, '@claude') &&
        contains(fromJson('["OWNER","MEMBER","COLLABORATOR"]'), github.event.review.author_association)
      ) ||
      (
        github.event_name == 'issues' &&
        (
          contains(github.event.issue.body, '@claude') ||
          contains(github.event.issue.title, '@claude')
        ) &&
        contains(fromJson('["OWNER","MEMBER","COLLABORATOR"]'), github.event.issue.author_association)
      )
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read
      issues: read
      id-token: write
      actions: read # Required for Claude to read CI results on PRs
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Run Claude Code
        id: claude
        uses: anthropics/claude-code-action@v1
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}

          additional_permissions: |
            actions: read

          # Tools based on CLAUDE.md development commands
          claude_args: |
            --allowed-tools "Bash(poetry run pytest:*),Bash(poetry run alembic:*),Bash(poetry run python:*),Bash(poetry install:*),Bash(pnpm install:*),Bash(pnpm check:*),Bash(pnpm lint:*),Bash(pnpm format:*),Bash(pnpm test:*),Bash(pnpm build:*),Bash(gh issue:*),Bash(gh pr:*),Bash(gh search:*)"
