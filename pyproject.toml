arrow = "^1.3.0"
humanize = "^4.10.0"
aioboto3 = "^13.1.1"
uvicorn-worker = "^0.2.0"
email-validator = "^2.2.0"
beautifulsoup4 = "^4.13.4"
pydub = "^0.25.1"
pybase64 = "^1.4.1"
uuid-utils = "^0.11.0"
pyairtable = "^3.1.1"

[tool.poetry.group.dev.dependencies]
pytest = "^7.4.2"
pre-commit = "^3.4.0"
locust = "^2.20.0"
pytest-asyncio = "^0.23.5"
tqdm = "^4.66.3"

[tool.poetry.group.local-scripts-qualtrics]
optional = true

[tool.poetry.group.local-scripts-qualtrics.dependencies]
selenium = "^4.30.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
