[tool.poetry]
name = "pingpong"
version = "2.3.4"
description = "A software platform carefully designed for AI-driven learning."
authors = ["Joe Nudell <jnudell@hks.harvard.edu>", "Evangelos Kassos <github@evangeloskassos.com>"]
readme = "README.md"
package-mode = false

[tool.poetry.dependencies]
python = "^3.10"
openai = {extras = ["realtime"], version = "^2.8.0"}
pydantic = "^2.3.0"
pydantic-settings = "^2.0.3"
slack-sdk = "^3.21.3"
sentry-sdk = "^2.8.0"
aiocontextvars = "^0.2.2"
tiktoken = "^0.5.1"
async-throttle = "1.0.0"
opentelemetry-api = "^1.20.0"
requests = "^2.32.4"
fastapi = {extras = ["standard"], version = "^0.120.1"}
starlette = ">=0.49.1"
uvicorn = "0.31.0"
aiohttp = "^3.12.14"
sqlalchemy = {extras = ["asyncio"], version = "^2.0.43"}
pyjwt = "^2.8.0"
aiosqlite = "^0.19.0"
python-multipart = "^0.0.18"
websockets = "^13.0"
azure-communication-email = "^1.0.0"
aiosmtplib = "^3.0.1"
asyncpg = "^0.29.0"
alembic = "^1.13.1"
psycopg2-binary = "^2.9.9"
discord-py = "^2.3.2"
openfga-sdk = "0.7"
uvloop = "^0.19.0"
opentelemetry-sdk = "^1.23.0"
pytz = "^2024.1"
