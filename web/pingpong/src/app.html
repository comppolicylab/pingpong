<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%sveltekit.assets%/favicon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik+Doodle+Shadow&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=STIX+Two+Text:ital,wght@0,300..700;1,300..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="%sveltekit.assets%/default.min.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    %sveltekit.head%
  </head>
  <body
    ondragover="event.preventDefault()"
    ondrop="event.preventDefault()"
    data-sveltekit-preload-data="hover"
    class="h-min-screen v-min-screen bg-blue-dark-50"
  >
    <div class="mx-auto mt-12 max-w-screen-2xl sm:h-[calc(100vh-3rem)]">%sveltekit.body%</div>

    <script>
      window.onload = function () {
        const menuButton = document.querySelector('.menu-button');
        const panel = document.querySelector('.main-panel');
        const openIcon = document.querySelector('.menu-open');
        const closeIcon = document.querySelector('.menu-close');

        menuButton.addEventListener('click', function () {
          panel.classList.toggle('left-[90%]');
          openIcon.classList.toggle('hidden');
          closeIcon.classList.toggle('hidden');
        });
      };
    </script>
  </body>
</html>
